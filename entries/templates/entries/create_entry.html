{% extends "entries/base.html" %}
{% block content %}
<div class="col-md-8">
  <div class="card mb-4 mt-4" style="display:inline-block">
    <div class="card-header">Blog Entry
    </div>
    <div class="card-body">
      <form  method="post" enctype='multipart/form-data'>
	  {% csrf_token %}
		{{form.media}}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
